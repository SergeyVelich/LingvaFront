<mat-card class=group-grid-form>
  <ul class="hr">
    <li>
      <mat-form-field class="filter-field">
        <mat-label>Name</mat-label>
        <input matInput name="Name" [(ngModel)]="filterName" (change)="onChangeFilterName($event.target.value)"
          placeholder="Name" autocomplete="off">
        <button mat-button matSuffix mat-icon-button aria-label="Clear"
          (click)="filterName=''; onChangeFilterName(filterName)">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </li>
    <li>
      <mat-form-field class="filter-field">
        <mat-label>Date</mat-label>
        <input matInput [ngModel]="filterDate | date: 'yyyy-MM-dd'" (ngModelChange)="updateDate($event)"
          [matDatepicker]="from" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="from"></mat-datepicker-toggle>
        <mat-datepicker #from></mat-datepicker>
        <button mat-button matSuffix mat-icon-button aria-label="Clear"
          (click)="from.value=''; onChangeFilterDate(filterDate)">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </li>
    <li>
      <mat-form-field class="filter-field">
        <mat-label>Language</mat-label>
        <mat-select name="Language" [(ngModel)]="filterLanguage"
          (selectionChange)="onChangeFilterLanguage($event.value)">
          <mat-option *ngFor="let language of languages" [value]="language.id">{{language.name}}</mat-option>
        </mat-select>
        <button mat-button matSuffix mat-icon-button aria-label="Clear"
          (click)="filterLanguage=0; onChangeFilterLanguage(filterLanguage); $event.stopPropagation()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </li>
  </ul>
  <table class="table-sort">
    <thead>
      <tr>
        <th class="tbl2" role="columnheader" aria-sort="ascending" (click)="onChangeSorting('Name')">Title</th>
        <th class="tbl2" role="columnheader" aria-sort="ascending" (click)="onChangeSorting('Date')">Date</th>
        <th class="tbl2" role="columnheader" aria-sort="ascending" (click)="onChangeSorting('Language')">Language</th>
        <th class="tbl2" role="columnheader" aria-sort="ascending" (click)="onChangeSorting('Description')">Description
        </th>
        <th class="tbl2" role="columnheader" aria-sort="ascending" (click)="onChangeSorting('Picture')">Picture</th>
        <th class="tbl2"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let groupInfo of groupData; trackBy: trackByFn">
        <td class="tbl2">{{groupInfo.name}}</td>
        <td class="tbl2">{{groupInfo.date | date: 'dd/MM/yyyy' }}</td>
        <td class="tbl2">{{groupInfo.languageName}}</td>
        <td class="tbl2">{{groupInfo.description}}</td>
        <td class="tbl2">{{groupInfo.picture}}</td>
        <td class="tbl2">
          <button type="button" class="btn btn-info" (click)="editRecord(groupInfo)">Edit</button>
          <button type="button" class="btn btn-danger" (click)="deleteRecord(groupInfo)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</mat-card>
