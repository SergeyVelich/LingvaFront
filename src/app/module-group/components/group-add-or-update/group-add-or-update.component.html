<mat-card class=group-add-or-update-form>
  <mat-card-header>
    <div mat-card-avatar class="group-add-or-update-form-header-image"></div>
    <mat-card-title *ngIf="groupInfo.id === 0">Add record</mat-card-title>
    <mat-card-title *ngIf="groupInfo.id != 0">Edit record</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class=group-add-or-update-form-field>
      <input matInput type="text" placeholder="Name" [(ngModel)]="groupInfo.name" name="name">
      <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="groupInfo.name=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class=group-add-or-update-form-field>
      <mat-label>Date</mat-label>
      <input matInput [ngModel]="groupInfo.date | date: 'yyyy-MM-dd'" [matDatepicker]="from"
        (ngModelChange)="updateDate($event)" placeholder="Choose a date" name="date">
      <mat-datepicker-toggle matSuffix [for]="from"></mat-datepicker-toggle>
      <mat-datepicker #from></mat-datepicker>
    </mat-form-field>
    <mat-form-field class=group-add-or-update-form-field>
      <mat-label>Language</mat-label>
      <mat-select [(ngModel)]="groupInfo.languageId" name="languageId">
        <mat-option *ngFor="let language of languages" [value]="language.id">{{language.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class=group-add-or-update-form-field>
      <input matInput type="text" placeholder="Description" [(ngModel)]="groupInfo.description" name="description">
      <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="groupInfo.description=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class=group-add-or-update-form-field>
      <input matInput type="text" placeholder="Picture" [(ngModel)]="groupInfo.picture" name="picture" #pictureInput>
      <!-- <app-input-button-clear></app-input-button-clear> -->
      <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="groupInfo.picture=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <div style="width: 100%; height: 30px; text-align: right">
      <span style="float: left">
        <button mat-button type="button" class="btn btn-info" (click)="newRecord($event)">{{buttonTextNew}}</button>
      </span>
      <button mat-button type="button" class="btn btn-info" (click)="addOrUpdateGroupRecord($event)">{{buttonTextSave}}</button>
    </div>
  </mat-card-actions>
</mat-card>
