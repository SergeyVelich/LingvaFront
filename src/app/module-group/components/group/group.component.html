<div class="row">
    <div class="col-md-4">
        <app-group-add-or-update [groupInfo]="currentGroup" 
            (groupChanged)="refreshTable($event)">
        </app-group-add-or-update>
    </div>
    <div class="col-md-8">
        <app-group-grid [(refreshingTable)]="refreshingTable" 
            (currentGroupChanged)="changeCurrentGroup($event)">
        </app-group-grid>
    </div>
</div>
